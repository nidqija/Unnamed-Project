<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lab Venue - STEM Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .form-card {
            max-width: 600px;
            margin: 2rem auto;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard_home' %}">
                <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="card form-card p-4">
            <h2 class="text-center mb-4 fw-bold text-success">Book Lab Venue</h2>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="labId" class="form-label">Select Laboratory</label>
                    <select class="form-select" id="labId" name="lab_name" required>
                        <option value="" selected disabled>Choose venue...</option>
                        {% for lab in labs %}
                        <option value="{{ lab.lab_name }}">{{ lab.lab_name }}{% if lab.location %} ({{ lab.location }}){% endif %}</option>
                        {% empty %}
                        <option value="" disabled>No labs available. Please contact admin.</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="date" class="form-label">Booking Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="col-md-6">
                        <label for="time" class="form-label">Time Slot</label>
                        <select class="form-select" id="time" name="time" required>
                            <option value="09:00">09:00 AM - 11:00 AM</option>
                            <option value="11:00">11:00 AM - 01:00 PM</option>
                            <option value="14:00">02:00 PM - 04:00 PM</option>
                            <option value="16:00">04:00 PM - 06:00 PM</option>
                        </select>
                    </div>
                </div>


                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Book Venue</button>
                    <a href="{% url 'dashboard_home' %}" class="btn btn-light text-muted">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
