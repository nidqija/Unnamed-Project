<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration (Bootstrap 5.2)</title>
    <!-- Load Bootstrap 5.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Custom styles to center and enhance the card */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .register-card {
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border: 1px solid #dee2e6;
            transition: transform 0.3s ease-in-out;
        }
        .register-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.15);
        }
        .btn-primary-custom {
            background-color: #007bff; /* Primary Blue for button */
            border-color: #007bff;
        }
        .btn-primary-custom:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            border-color: #80bdff;
        }
    </style>
</head>
<body>

    <!-- Staff Registration Card -->
    <div class="card register-card rounded-3 p-4 p-md-5">
        <div class="card-body">
            <h1 class="card-title text-center mb-3 fw-bold">
                Staff Register
            </h1>
            <p class="card-subtitle text-muted text-center mb-4">
                Enter your unique Staff ID and desired Password.
            </p>

            <form id="staffRegistrationForm" class="needs-validation" novalidate method="POST" >
                {% csrf_token %}
                
                <!-- Staff ID Field -->
                <div class="mb-3">
                    <label for="staff_id" class="form-label">Staff ID</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="staff_id" 
                        name="staff_id" 
                        placeholder="E.g., S-4567"
                        required
                    >
                    <div class="invalid-feedback">
                        Staff ID is required.
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="admin_password" 
                        placeholder="Minimum 8 characters"
                        minlength="8"
                        required
                    >
                    <div class="invalid-feedback">
                        Password is required and must be at least 8 characters long.
                    </div>
                </div>

                <!-- Error/Success Message Box -->
                <div id="messageBox" class="alert d-none" role="alert">
                    <span id="errorMessage"></span>
                </div>

                <!-- Submission Button -->
                <div class="d-grid">
                    <button 
                        type="submit" 
                        class="btn btn-primary btn-lg btn-primary-custom"
                    >
                        Create Staff Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Load Bootstrap 5.2 JavaScript Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+YQ5Y8/C8Gv4+x8iQ4y550G7i3e3g" crossorigin="anonymous"></script>

   
</body>
</html>
