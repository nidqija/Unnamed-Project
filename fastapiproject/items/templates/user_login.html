<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Lab Reservation System</title>
    <!-- Bootstrap CSS (v5.2) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Custom CSS for centering and a nice background */
        body {
            background-color: #f0f2f5; /* Slightly darker gray background for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175); /* Prominent shadow for depth */
            border-radius: 1.5rem; /* More rounded corners */
            border: none;
            transition: transform 0.3s ease-in-out;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }
        .form-control:focus {
            border-color: #198754; /* Change focus color to success green */
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
        }
        .btn-primary {
            background-color: #198754;
            border-color: #198754;
        }
        .btn-primary:hover {
            background-color: #157347;
            border-color: #157347;
        }
    </style>
</head>
<body>

    <div class="card login-card p-4 p-md-5">
        <h2 class="card-title text-center mb-4 text-success fw-bold">StemHub Login</h2>
        <p class="text-center text-muted mb-4">Please enter your credentials to reserve a lab slot.</p>
        <form id="loginForm" class="needs-validation" novalidate method="post" action="{% url 'user_login' %}">
            {% csrf_token %}

            <!-- Student ID (User ID) -->
            <div class="mb-3">
                <label for="studentId" class="form-label">Student ID</label>
                <input type="text" class="form-control form-control-lg" name="student_id" id="studentId" placeholder="e.g., S12345678" required>
                <div class="invalid-feedback">
                    Please enter your Student ID.
                </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" id="password" required>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
                <div class="mt-2 text-end">
                    <a href="#" class="text-decoration-none text-success" style="font-size: 0.9rem;">Forgot Password?</a>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
            </div>

            <hr class="my-4">

            <p class="text-center text-muted mb-0">
                Don't have an account? <a href="{% url 'register_user' %}" class="text-success fw-semibold">Register here</a>
            </p>
            <p class="text-center text-muted">
                Login as <a href="{% url 'custom_admin_login' %}" class="text-success fw-semibold">Admin</a>
            </p>
        </form>
    </div>

    <!-- Bootstrap JS Bundle (v5.2) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

 
</body>
</html>
