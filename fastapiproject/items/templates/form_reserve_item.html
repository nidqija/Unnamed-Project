<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Equipment - STEM Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .form-card {
            max-width: 600px;
            margin: 2rem auto;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard_home' %}">
                <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="card form-card p-4">
            <h2 class="text-center mb-4 fw-bold text-primary">Reserve Equipment</h2>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="itemId" class="form-label">Select Equipment</label>
                    <select class="form-select" id="itemId" name="item_name" required>
                        <option value="" selected disabled>Choose equipment...</option>
                        {% for item in items %}
                        <option value="{{ item.item_name }}">{{ item.item_name }} (Available: {{ item.item_amount }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="item_amount" min="1" max="5" value="1"
                        required>
                    <div class="form-text">Max 5 items per student.</div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="date" class="form-label">Date Needed</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="col-md-6">
                        <label for="time" class="form-label">Time</label>
                        <input type="text" class="form-control" id="time" name="time" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="purpose" class="form-label">Purpose of Use</label>
                    <textarea class="form-control" id="purpose" name="purpose" rows="3"
                        placeholder="Briefly describe your experiment..." required></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Submit Request</button>
                    <a href="{% url 'dashboard_home' %}" class="btn btn-light text-muted">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
