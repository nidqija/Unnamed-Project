{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Preconnects for Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Poppins and Montserrat Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <h1 class="montserrat"><strong>Admin Login Page</strong></h1>
    <!-- Use action + method so the form submits normally; remove inline JS navigation -->
    <form class="login-form"  method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="special-id">Special Student ID</label>
            <input type="text" class="form-control" id="special-id" name="special_id" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="student-id">Student ID</label>
            <input type="text" class="form-control" id="student-id" name="student_id" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="6">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>



    <!-- Bootstrap JS Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
